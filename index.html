<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b002619082.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="music-player">
        <nav>
            <div class="circle">

            </div>
            <div class="circle">
                <i class="fa-duotone fa-bars"></i>
            </div>
        </nav>
        <img src="media/song.jpg" class="song-img">
        <h1>KO</h1>
        <p>Sete Ft. Young Stuuna</p>

        <audio controls>
            <source src="media/SETE.mp3" type="audio/mp3">
        </audio>

        </div>
    <div>
</body>
</html>
